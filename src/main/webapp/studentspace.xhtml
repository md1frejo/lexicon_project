<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>
<h:body style="background-image: url(resources/image/Closeup.jpg);background-repeat: no-repeat; background-size: cover; font-family: sans-serif;">
    <h:panelGroup layout="block" styleClass="wast" style="position: absolute; top: 15%; left: 0%;
                                                 width: 100%; height: 500px; ">
    <h:panelGroup layout="block" styleClass="content" style="position: absolute; top: 5%; left: 50%;
     transform: translate(-50%,-50%); width: 650px; height: 60px; padding: 25px 25px; box-sizing: border-box; background: rgba(0,0,0, .5);">

        <h:form id="signin" styleClass="sign">

            <h:outputLabel value="Hi! " style="font-size: 16px; font-family: Calibri; margin: 0px; padding: 0 0 30px; color: darkorange; text-align: center;"/>
            <h:outputText id="username" value="" style="background: transparent; outline: none; height: 40px; color: #fff; font-size: 16px;width: 100%; margin-bottom: 20px; margin-top: 50px;"/>
            &nbsp;
            <h:commandLink action="index">
                <h:graphicImage library="icon" name="rewind.png" styleClass="user" style="width: 40px; height: 40px; overflow: hidden; position: absolute; top: 10px; left: 580px"/>
            </h:commandLink>
        </h:form>
    </h:panelGroup>

     <h:panelGroup layout="block" styleClass="content" style="position: absolute; top: 52%; left: 50%;
     transform: translate(-50%,-50%); width: 650px; height: 400px; padding: 10px 10px; box-sizing: border-box; background: honeydew;">
         <h:form id="platform">
             <h:graphicImage library="image" name="LED.png" styleClass="user" style="width: 650px; height: 430px; overflow: hidden; position: absolute; top: 0px; left: 0px"/>
             <h:commandLink action="contact">
             <h:graphicImage library="icon" name="mail.png" styleClass="user" style="width: 100px; height: 100px; overflow: hidden; position: absolute; top: 66px; left: 50px"/>
             </h:commandLink>
             <h:graphicImage library="icon" name="group.png" styleClass="user" style="width: 100px; height: 100px; overflow: hidden; position: absolute; top: 66px; left: 200px"/>
             <h:graphicImage library="icon" name="internet.png" styleClass="user" style="width: 100px; height: 100px; overflow: hidden; position: absolute; top: 66px; left: 350px"/>
             <h:graphicImage library="icon" name="settings.png" styleClass="user" style="width: 100px; height: 100px; overflow: hidden; position: absolute; top: 66px; left: 500px"/>
             <h:graphicImage library="icon" name="zoom-in.png" styleClass="user" style="width: 100px; height: 100px; overflow: hidden; position: absolute; top: 232px; left: 50px"/>
             <h:graphicImage library="icon" name="technology.png" styleClass="user" style="width: 100px; height: 100px; overflow: hidden; position: absolute; top: 232px; left: 200px"/>
             <h:graphicImage library="icon" name="placeholder.png" styleClass="user" style="width: 100px; height: 100px; overflow: hidden; position: absolute; top: 232px; left: 350px"/>
             <h:graphicImage library="icon" name="unlock.png" styleClass="user" style="width: 100px; height: 100px; overflow: hidden; position: absolute; top: 232px; left: 500px"/>

         </h:form>
     </h:panelGroup>
    </h:panelGroup>
</h:body>
</html>
