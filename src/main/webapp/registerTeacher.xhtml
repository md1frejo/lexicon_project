<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>
<h:body style="background-image: url(resources/image/Closeup.jpg);background-repeat: no-repeat; background-size: cover; font-family: sans-serif;">
     <h:panelGroup layout="block" styleClass="content" style="position: absolute; top: 50%; left: 50%; border-radius: 20px;
     transform: translate(-50%,-50%); width: 750px; height: 650px; padding: 0px 0px; color: white; font-family: Calibri; box-sizing: border-box; ">
          <h:panelGroup layout="block" styleClass="title" style=" width: 750px; height: 650px; top: 50px;border: 2px solid#ff2;border-radius: 50px; padding: 10px 10px;background: rgba(0,0,0, .8); color: darkkhaki;">
               <h:form id="register">
                   <h:graphicImage library="image" name="register.png" styleClass="user" style="border: 2px solid#ff2;width: 100px; height: 100px; border-radius: 50%;
          overflow: hidden; position: absolute ;top: calc(-100px/2); left: calc(50% - 50px);"/>
                    <h:panelGroup layout="block" styleClass="wast" style=" width: 550px; height: 500px; top: 150px; padding: 80px 80px;">
                         <h:panelGrid columns="3" style="vertical-align: top">
                              Social Number
                              <h:inputText id="personnumber" value="#{memberBean.pnumber}" style="border: none; border: 1px solid #fff;
           background: rgba(255,255,255, .6); outline: none; height: 30px; color: #ff2; font-size: 16px;width: 100%; "/>
                              <h:message for="personnumber" style="color: red;"></h:message>

                              First name
                              <h:inputText id="firstname" value="#{memberBean.firstname}" style="border: none; border: 1px solid #fff;
           background: transparent; outline: none; height: 30px; color: #fff; font-size: 16px;width: 100%;"/>
                              <h:message for="firstname" style="color: red;"></h:message>
                              Last name
                              <h:inputText id="lastname" value="#{memberBean.lastname}" style="border: none; border: 1px solid #fff;
           background: transparent; outline: none; height: 30px; color: #fff; font-size: 16px;width: 100%;"/>
                              <h:message for="lastname" style="color: red;"></h:message>

                              Date of Birth
                              <h:inputText id="date" value="#{memberBean.dateOfBirth}" style="border: none; border: 1px solid #fff;
           background: transparent; outline: none; height: 30px; color: #fff; font-size: 16px;width: 100%;"/>
                              <h:message for="date" style="color: red;"></h:message>
                              Phone Number
                              <h:inputText id="phonenumber" value="#{memberBean.telNumber}" style="border: none; border: 1px solid #fff;
           background: transparent; outline: none; height: 30px; color: #fff; font-size: 16px;width: 100%;"/>
                              <h:message for="phonenumber" style="color: red;"></h:message>
                              Adress
                              <h:inputText id="adress" value="#{memberBean.adress}" style="border: none; border: 1px solid #fff;
           background: transparent; outline: none; height: 30px; color: #fff; font-size: 16px;width: 100%;"/>
                              <h:message for="adress" style="color: red;"></h:message>
                              ZIP code
                              <h:inputText id="postzip" value="#{memberBean.postzip}" style="border: none; border: 1px solid #fff;
           background: transparent; outline: none; height: 30px; color: #fff; font-size: 16px;width: 100%;"/>
                              <h:message for="postzip" style="color: red;"></h:message>
                              City
                              <h:inputText id="city" value="#{memberBean.city}" style="border: none; border: 1px solid #fff;
           background: transparent; outline: none; height: 30px; color: #fff; font-size: 16px;width: 100%;"/>
                              <h:message for="city" style="color: red;"></h:message>

                              <h:inputHidden value="#{memberBean.id}"  />
                              <h:commandButton id="valider" action="#{memberBean.addUser}" value="#{memberBean.submitButtonLabel}" style="border: none; outline: none; height: 40px; color: #000; font-size: 16px; background: #ffc00b; cursor: pointer; border-radius: 0px; width: 100%; height: 30px; margin-top: 40px"/>
                              <h:inputHidden value="#{memberBean.id}"  />
                              <h:selectBooleanCheckbox id="agree" value="#{memberBean.agree}" style="background: transparent; height: 30px; width: 30px; border: 1px solid #fff; color: darkcyan;"/>
                              I agree that you uses my information in accordance with the Personal Information Act (PUL)
                              <h:message for="agree" style="color: red;"></h:message>
                    </h:panelGrid>
                    </h:panelGroup>
               </h:form>
          </h:panelGroup>
     </h:panelGroup>
</h:body>
</html>
