<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

</h:head>
<h:body style="background: darkcyan; background-size: cover; font-family: sans-serif;">
    <h:panelGroup layout="block" styleClass="content" style="position: absolute; top: 50%; left: 50%;
     transform: translate(-50%,-50%); width: 700px; height: 750px; padding: 0px 0px; color: white; font-family: Calibri; box-sizing: border-box; background: rgba(0,0,0, .2);">
        <h:commandLink value= "RETOUR" action="#{registerForm.retour}" style="color: darkorange; font-family: Calibri; font-size: 10px; top: 2px; left: 2px; margin-bottom: 100px"/>
        <h:panelGroup layout="block" styleClass="register" style="height: 40px; width: 100%; background: black">
        <h:outputLabel value="REGISTER" styleClass="title" style="margin: 270px;top: 30px; color: white; text-align: center;"/>
            </h:panelGroup>
        <h:panelGroup layout="block" styleClass="title" style=" height: 650px; top: 50px; padding: 20px 20px; background: darkslategray; color: gainsboro">
        <h:form id="register">

            Username:<br/> <h:inputText id="username" value="#{registerForm.username}" style="border: none; border-bottom: 1px solid #fff;
           background: transparent; outline: none; height: 30px; color: gold; font-size: 16px;width: 60%;">
            </h:inputText><h:message for="username" style="color: red;"></h:message><br/>

            Firstname:<br/> <h:inputText id="firstname" value="#{registerForm.firstname}" style="border: none; border-bottom: 1px solid #fff;
           background: transparent; outline: none; height: 30px; color: #fff; font-size: 16px;width: 60%;">
            </h:inputText><h:message for="firstname" style="color: red;"></h:message><br/>

            Lastname:<br/> <h:inputText id="lastname" value="#{registerForm.lastname}" style="border: none; border-bottom: 1px solid #fff;
           background: transparent; outline: none; height: 30px; color: #fff; font-size: 16px;width: 60%;">
            </h:inputText><h:message for="lastname" style="color: red;"></h:message><br/>

            Email:<br/><h:inputText id="email" value="#{registerForm.email}" style="border: none; border-bottom: 1px solid #fff;
           background: transparent; outline: none; height: 30px; color: #fff; font-size: 16px;width: 60%;">
        </h:inputText><h:message for="email" style="color: red;"></h:message><br/>

            Birth date:<br/><h:inputText id="date" value="#{registerForm.date}" styleClass="cssClass1" style="border: none; border-bottom: 1px solid #fff;
           background: transparent; outline: none; height: 30px; color: #fff; font-size: 16px;width: 60%; ">
            </h:inputText><h:message for="date" style="color: red;"></h:message><br/>

            Password:<br/> <h:inputSecret id="password1" value="#{registerForm.password}" style="border: none; border-bottom: 1px solid #fff;
          background: transparent; outline: none; height: 30px; color: #fff; font-size: 16px; width: 60%;">
            </h:inputSecret><h:message for="password1" style="color: red;"></h:message><br/>
            Confirm Password:<br/> <h:inputSecret id="password2" value="#{registerForm.confirmPassword}" style="border: none; border-bottom: 1px solid #fff;
          background: transparent; outline: none; height: 30px; color: #fff; font-size: 16px; width: 60%;">
            </h:inputSecret><h:message for="password2" style="color: red;"></h:message><br/>
            Adress:<br/> <h:inputText id="adress" value="#{registerForm.adress}" style="border: none; border-bottom: 1px solid #fff;
           background: transparent; outline: none; height: 30px; color: #fff; font-size: 16px;width: 60%; ">
            </h:inputText><h:message for="adress" style="color: red;"></h:message><br/>
            ZIP code:<br/> <h:inputText id="postzip" value="#{registerForm.postzip}" style="border: none; border-bottom: 1px solid #fff;
           background: transparent; outline: none; height: 30px; color: #fff; font-size: 16px;width: 60%; ">
            </h:inputText><h:message for="postzip" style="color: red;"></h:message><br/>
            Country:<br/><h:selectOneMenu id="country" style="border: none; border-bottom: 1px solid #fff;
           background: transparent; outline: none; height: 30px; color: gold; font-size: 16px;width: 60%;margin-bottom: 20px" validatorMessage="Choose a country">
                         <f:selectItem itemValue="" itemLabel="" noSelectionOption="true" />
                         <f:selectItems value="#{registerForm.country}" />
                         <f:validateRequired/>
                         </h:selectOneMenu><h:message for="country" style="color: red;"></h:message><br/>

            <h:selectBooleanCheckbox id="agree" value="#{registerForm.agree}" style="background: transparent; "/> IÂ´m agree.&nbsp;&nbsp;<h:message for="agree" style="color: red"></h:message><br/>
            <h:commandButton value="Register"  action="#{registerForm.register}" style="border: none; outline: none; height: 40px;
    color: #fff; font-size: 16px; background: chocolate; cursor: pointer; border-radius: 10px; width: 100%;margin-top: 40px"/>




        </h:form>
        </h:panelGroup>
    </h:panelGroup>
</h:body>
</html>
