<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>
<h:body style="background: darkslategray; background-size: cover; font-family: sans-serif;">
    <h:panelGroup layout="block" styleClass="wast" style="position: absolute; top: 15%; left: 0%;
                                                 width: 100%; height: 500px; background: white; ">

     <h:panelGroup layout="block" styleClass="edge" style=" position: absolute; top: 50%; left: 50%;
     transform: translate(-50%,-50%); width: 250px; height: 400px; padding: 80px 40px; box-sizing: border-box;
    background: rgba(0,0,0, .5);">

     <h:form id="signin" styleClass="sign">
         <h:graphicImage library="image" name="rr.png" styleClass="user" style="width: 100px; height: 100px; border-radius: 50%;
          overflow: hidden; position: absolute; top: calc(-100px/2); left: calc(50% - 50px);"/>

          <h:outputLabel value="SIGN IN" style="margin: 0px; padding: 0 0 30px; color: darkorange; text-align: center;"/>
          <h:inputText id="username" value="#{connect.username}" style="border: none; border-bottom: 1px solid #fff;
           background: transparent; outline: none; height: 40px; color: #fff; font-size: 16px;width: 100%; margin-bottom: 20px; margin-top: 20px;">
         <f:passThroughAttribute name="type" value="username"/>
         <f:passThroughAttribute name="placeholder" value="User Name"/>
          </h:inputText>
          <h:inputSecret id="password" value="#{connect.password}" style="border: none; border-bottom: 1px solid #fff;
          background: transparent; outline: none; height: 40px; color: #fff; font-size: 16px; width: 100%; margin-bottom: 20px;">
              <f:passThroughAttribute name="type" value="Password"/>
              <f:passThroughAttribute name="placeholder" value="*********"/>
          </h:inputSecret>
         <h:selectBooleanCheckbox value="#{connect.remember}" style="background: transparent; "/> Remember Me.
         <h:commandButton value="Log in" action="#{connect.login}" style="border: none; outline: none; height: 40px;
    color: #fff; font-size: 16px; background: chocolate; cursor: pointer; border-radius: 20px; width: 100%; margin-bottom: 30px; margin-top: 20px"/>
         <h:commandLink value= "NEW USER! REGISTER" action="#{connect.register}" style="color: darkorange; font-family: Calibri; font-size: 10px"/>
     </h:form>
          </h:panelGroup>
    </h:panelGroup>
</h:body>
</html>
