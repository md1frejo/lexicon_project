<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" >
<h:head>

</h:head>
<h:body style="background-image: url(resources/image/Closeup.jpg);background-repeat: no-repeat; background-size: cover; font-family: sans-serif;">
    <h:panelGroup layout="block" styleClass="content" style="position: absolute;transform: translate(-50%,-50%); top: 50%; left: 50%;">
        <h:form id="form" >

            <p:growl id="msgs" showDetail="true" />



            <p:tabView dynamic="true" cache="true" effect="fold" style="background: rgba(1, 1, 1, .8);width: 700px; border: none;border: 2px solid#ff2; color: darkkhaki; font-family: Calibri ">

                <p:tab title="   LOG IN   ">
                    <h:panelGrid columns="2" style="vertical-align: top; color: darkkhaki; font-family: Calibri" >
                        Username
                        <h:inputText id="email" value="#{loginBean.email}" style="border: none;border-radius: 6px; border: 1px solid #ff2;
           background: rgba(255,255,255, .1); outline: none; height: 30px; color: #fff; font-size: 16px;width: 400px; margin-bottom: 20px;">
                        </h:inputText>
                        Password
                        <h:inputSecret id="password" value="#{loginBean.password}" style="border: none; border-radius: 6px;border: 1px solid #ff2;
           background: rgba(255,255,255, .1); outline: none; height: 30px; color: #fff; font-size: 16px;width: 400px; margin-bottom: 20px;">
                        </h:inputSecret>
                        <h:inputHidden />
                        <h:commandButton value="Log in" action="#{loginBean.login}" style="border: none; outline: none; height: 40px; color: #000; font-size: 16px; background: #ffc00b; cursor: pointer; border-radius: 0px; width: 100%; height: 30px"/>
                        <h:selectBooleanCheckbox value="#{loginBean.rememberMe}" style="background: transparent; height: 20px; width: 20px; color: darkcyan;"/> Remember me<br/>
                        <h:commandLink value= "Create a account" action="#{loginBean.register}" style="color: cadetblue; font-family: Calibri; font-size: 13px;"/><br/>
                        <h:commandLink value= "Forgot password"  style="color: cadetblue; font-family: Calibri; font-size: 13px;"/>


                    </h:panelGrid>

                </p:tab>

            </p:tabView>


        </h:form>
    </h:panelGroup>
</h:body>
</html>
