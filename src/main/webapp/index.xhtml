<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>
<h:body style="background-image: url(resources/image/Closeup.jpg);background-repeat: no-repeat; background-size: cover; font-family: sans-serif;">
    <h:panelGroup layout="block" styleClass="content" style="position: absolute; top: 50%; left: 50%; border-radius: 20px;
     transform: translate(-50%,-50%); width: 750px; height: 650px; padding: 0px 0px; color: white; font-family: Calibri; box-sizing: border-box; ">
    <h:panelGroup layout="block" styleClass="title" style=" width: 750px; height: 650px; top: 50px;border: 2px solid#ff2;border-radius: 50px; padding: 10px 10px;background: rgba(0,0,0, .8); color: darkkhaki;">


    <h:panelGroup layout="block" styleClass="edge" style=" position: absolute; top: 50%; left: 50%;font-family: Calibri; box-sizing: border-box;
     transform: translate(-50%,-50%); width: 500px; height: 500px; padding: 80px 40px; border-radius: 50px; background: rgba(0,0,0, .5);">

     <h:form id="signin" styleClass="sign">
         <h:graphicImage library="image" name="Lo.png" styleClass="user" style="border: 2px solid#FF0000;width: 100px; height: 100px; border-radius: 50%;
          overflow: hidden; position: absolute ;top: calc(-100px/2); left: calc(50% - 50px);"/><br/><br/><br/><br/>



          <h:inputText id="email" value="#{loginBean.email}" style="border: none;border-radius: 6px; border: 1px solid #ff2;
           background: rgba(255,255,255, .1); outline: none; height: 30px; color: #fff; font-size: 16px;width: 100%; margin-bottom: 20px;">
         <f:passThroughAttribute name="type" value="email"/>
         <f:passThroughAttribute name="placeholder" value="Email"/>
          </h:inputText>
          <h:inputSecret id="password" value="#{loginBean.password}" style="border: none; border-radius: 6px;border: 1px solid #ff2;
           background: rgba(255,255,255, .1); outline: none; height: 30px; color: #fff; font-size: 16px;width: 100%; margin-bottom: 20px;">
              <f:passThroughAttribute name="type" value="Password"/>
              <f:passThroughAttribute name="placeholder" value="*********"/>
          </h:inputSecret>
          <h:commandButton value="Log in" action="#{loginBean.login}" style="border: none; outline: none; height: 40px; color: #000; font-size: 16px; background: #ffc00b; cursor: pointer; border-radius: 0px; width: 100%; height: 30px; margin-bottom: 20px"/>
         <h:selectBooleanCheckbox value="#{loginBean.rememberMe}" style="background: transparent; height: 20px; width: 20px; color: darkcyan;"/> Remember me
         <br/><br/><br/>
         <h:commandLink value= "Forgot password"  style="color: cadetblue; font-family: Calibri; font-size: 13px;"/>
         <br/>
         <h:commandLink value= "Create a account" action="#{loginBean.register}" style="color: cadetblue; font-family: Calibri; font-size: 13px;"/>
     </h:form>
          </h:panelGroup>
    </h:panelGroup>
    </h:panelGroup>
    <h:panelGroup layout="block" styleClass="content" style="position: absolute; top:15px; left: 50%;
     transform: translate(-50%,-50%); width: 100%; height: 30px;padding: 0px 0px; ">
    <h:panelGroup layout="block" styleClass="content" style="position: absolute; top:50%; left: 50%;
     transform: translate(-50%,-50%); width: 140px; height: 30px;padding: 3px 3px; color: white;border-radius: 10px; font-family: Calibri; box-sizing: border-box; ; background: darkslategrey">
        Created By GROUP 2
    </h:panelGroup>
    </h:panelGroup>
</h:body>
</html>
