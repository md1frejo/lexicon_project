<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>
<h:body style="background: darkslategray; background-size: cover; font-family: sans-serif;">
    <h:panelGroup layout="block" styleClass="wast" style="position: absolute; top: 15%; left: 0%; width: 100%; height: 500px; background: white; ">
        <h:panelGroup layout="block" styleClass="edge" style=" border: 2px solid#FF8000; position: absolute; top: 50%; left: 50%;
     transform: translate(-50%,-50%); width: 900px; height: 498px; padding: 40px 40px; box-sizing: border-box; background: darkslategray;">
            <h:form id="form1">
                    <h:panelGrid columns="1" style="vertical-align: top">
                        <h:outputText value="USERS " style="color: darkorange; font-size: 16px; font-family: Calibri"/>
                        <h:dataTable id="tbl1" value="#{registerBean.users}" var="p">
                            <h:column >
                                <f:facet name="header">Id</f:facet>
                                <h:outputText id="id" value="#{p.id}"/>
                            </h:column>
                            <h:column >
                                <f:facet name="header">First Name</f:facet>
                                <h:outputText value="#{p.firstname}"/>
                            </h:column>
                            <h:column >
                                <f:facet name="header">Last Name</f:facet>
                                <h:outputText value="#{p.lastname}"/>
                            </h:column>
                            <h:column >
                                <f:facet name="header">Email</f:facet>
                                <h:outputText value="#{p.email}"/>
                            </h:column>
                            <h:column >
                                <f:facet name="header">Password</f:facet>
                                <h:outputText value="#{p.password}"/>
                            </h:column>
                            <h:column >
                                <f:facet name="header">date of birth</f:facet>
                                <h:outputText value="#{p.date}"/>
                            </h:column>
                            <h:column >
                                <f:facet name="header">Zip Code</f:facet>
                                <h:outputText value="#{p.postzip}"/>
                            </h:column>
                            <h:column >
                                <f:facet name="header">Country</f:facet>
                                <h:outputText value="#{p.country}"/>
                            </h:column>
                            <h:column >
                                <h:commandButton id="remove" value="Remove" action="#{registerBean.removeUser(p.id)}" style="border: none; outline: none; height: 30px; color: #fff; font-size: 16px; background: chocolate; cursor: pointer; width: 90px"/>
                            </h:column>
                            <h:column >
                                <h:commandButton id="edit" value="Edit" action="#{registerBean.editUser(p.id)}" style="border: none; outline: none; height: 30px; color: #fff; font-size: 16px; background: chocolate; cursor: pointer; width: 90px"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGrid>
            </h:form>
        </h:panelGroup>
    </h:panelGroup>
</h:body>
</html>
