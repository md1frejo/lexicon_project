<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" >
<h:head>

</h:head>
<h:body style="background-image: url(resources/image/Closeup.jpg);background-repeat: no-repeat; background-size: cover; font-family: sans-serif;">
    <h:panelGroup layout="block" styleClass="content" style="position: absolute;transform: translate(-50%,-50%); top: 50%; left: 50%;">
        <h:form id="form" >

            <p:dataTable id="dataTable" var="s" value="#{memberBean.students}"
                         paginator="true" rows="5">
                <f:facet name="header">
                    Students
                </f:facet>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id" />
                    </f:facet>
                    <h:outputText value="#{s.id}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Personal Number" />
                    </f:facet>
                    <h:outputText value="#{s.pnumber}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="FirstName" />
                    </f:facet>
                    <h:outputText value="#{s.firstname}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="LastName" />
                    </f:facet>
                    <h:outputText value="#{s.lastname}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="City" />
                    </f:facet>
                    <h:outputText value="#{s.city}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Phone" />
                    </f:facet>
                    <h:outputText value="#{s.telNumber}" />
                </p:column>
            </p:dataTable>

            <p:blockUI block="dataTable" trigger="dataTable">
                LOADING<br />
                <p:graphicImage name="demo/images/ajaxloadingbar.gif"/>
            </p:blockUI>








        </h:form>
    </h:panelGroup>
</h:body>
</html>
