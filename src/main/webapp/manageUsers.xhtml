<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>
<h:body style="background-image: url(resources/image/Closeup.jpg);background-repeat: no-repeat; background-size: cover; font-family: sans-serif;">
     <h:panelGroup layout="block" styleClass="content" style="position: absolute; top: 50%; left: 50%; border-radius: 20px;
     transform: translate(-50%,-50%); width: 1000px; height: 650px; padding: 0px 0px; color: white; font-family: Calibri; box-sizing: border-box; ">
          <h:panelGroup layout="block" styleClass="title" style=" width: 1000px; height: 650px; top: 50px;border: 2px solid#ff2;border-radius: 50px; padding: 10px 10px;background: rgba(0,0,0, .8); color: darkkhaki;">
               <h:form id="register">

                    <h:panelGroup layout="block" styleClass="wast" style=" width: 550px; height: 500px; top: 150px; padding: 80px 80px;">
                         <h:panelGrid columns="2">
                         <h:panelGrid columns="3" style="vertical-align: top">
                              Social Number
                              <h:inputText id="personnumber" value="#{studentsBean.pnumber}" style="border: none; border: 1px solid #fff;
           background: transparent; outline: none; height: 30px; color: #fff; font-size: 16px;width: 100%; "/>
                              <h:message for="personnumber" style="color: red;"></h:message>
                              Email
                              <h:inputText id="email" value="#{studentsBean.email}" style="border: none; border: 1px solid #fff;
           background: transparent; outline: none; height: 30px; color: #fff; font-size: 16px;width: 100%; "/>
                              <h:message for="email" style="color: red;"></h:message>
                              First name
                              <h:inputText id="firstname" value="#{studentsBean.firstname}" style="border: none; border: 1px solid #fff;
           background: transparent; outline: none; height: 30px; color: #fff; font-size: 16px;width: 100%;"/>
                              <h:message for="firstname" style="color: red;"></h:message>
                              Last name
                              <h:inputText id="lastname" value="#{studentsBean.lastname}" style="border: none; border: 1px solid #fff;
           background: transparent; outline: none; height: 30px; color: #fff; font-size: 16px;width: 100%;"/>
                              <h:message for="lastname" style="color: red;"></h:message>
                              Password
                              <h:inputSecret id="password" value="#{studentsBean.password}" style="border: none; border: 1px solid #fff;
           background: transparent; outline: none; height: 30px; color: #fff; font-size: 16px;width: 100%;"/>
                              <h:message for="password" style="color: red;"></h:message>
                              Date of Birth
                              <h:inputText id="date" value="#{studentsBean.dateOfBirth}" style="border: none; border: 1px solid #fff;
           background: transparent; outline: none; height: 30px; color: #fff; font-size: 16px;width: 100%;"/>
                              <h:message for="date" style="color: red;"></h:message>
                              Phone Number
                              <h:inputText id="phonenumber" value="#{studentsBean.telNumber}" style="border: none; border: 1px solid #fff;
           background: transparent; outline: none; height: 30px; color: #fff; font-size: 16px;width: 100%;"/>
                              <h:message for="phonenumber" style="color: red;"></h:message>
                              Adress
                              <h:inputText id="adress" value="#{studentsBean.adress}" style="border: none; border: 1px solid #fff;
           background: transparent; outline: none; height: 30px; color: #fff; font-size: 16px;width: 100%;"/>
                              <h:message for="adress" style="color: red;"></h:message>
                              ZIP code
                              <h:inputText id="postzip" value="#{studentsBean.postzip}" style="border: none; border: 1px solid #fff;
           background: transparent; outline: none; height: 30px; color: #fff; font-size: 16px;width: 100%;"/>
                              <h:message for="postzip" style="color: red;"></h:message>
                              City
                              <h:inputText id="city" value="#{studentsBean.city}" style="border: none; border: 1px solid #fff;
           background: transparent; outline: none; height: 30px; color: #fff; font-size: 16px;width: 100%;"/>
                              <h:message for="city" style="color: red;"></h:message>
                              Country
                              <h:inputText id="country" value="#{studentsBean.country}" style="border: none; border: 1px solid #fff;
           background: transparent; outline: none; height: 30px; color: #fff; font-size: 16px;width: 100%;"/>
                              <h:message for="country" style="color: red;"></h:message>

                              <h:inputHidden value="#{studentsBean.id}"  />
                              <h:commandButton id="valider" action="#{studentsBean.addUser}" value="#{studentsBean.submitButtonLabel}" style="border: none; outline: none; height: 40px; color: #000; font-size: 16px; background: #ffc00b; cursor: pointer; border-radius: 0px; width: 100%; height: 30px; margin-top: 40px"/>
                              <h:inputHidden value="#{studentsBean.id}"  />

                              <h:panelGrid columns="1" style="vertical-align: top">
                                   <h:outputText value="Users"/>
                                   <h:dataTable id="tbl1" value="#{studentsBean.}" var="p">
                                        <h:column >
                                             <f:facet name="header">Id</f:facet>
                                             <h:outputText id="id" value="#{p.id}"/>
                                        </h:column>
                                        <h:column >
                                             <f:facet name="header">First Name</f:facet>
                                             <h:outputText value="#{p.firstName}"/>
                                        </h:column>
                                        <h:column >
                                             <f:facet name="header">Last Name</f:facet>
                                             <h:outputText value="#{p.lastName}"/>
                                        </h:column>
                                        <h:column >
                                             <h:commandButton value="Remove" action="#{personBean.removePerson(p.id)}"/>
                                        </h:column>
                                        <h:column >
                                             <h:commandButton value="Edit" action="#{personBean.editPerson(p.id)}"/>
                                        </h:column>
                                   </h:dataTable>
                              </h:panelGrid>

                    </h:panelGrid>
                         </h:panelGrid>
                    </h:panelGroup>
               </h:form>
          </h:panelGroup>
     </h:panelGroup>
</h:body>
</html>
