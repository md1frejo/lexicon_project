<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>
<h:body style="background: darkslategray; background-size: cover; font-family: sans-serif;">
    <h:panelGroup layout="block" styleClass="wast" style="position: absolute; top: 15%; left: 0%; width: 100%; height: 500px; background: white; ">
    <h:panelGroup layout="block" styleClass="edge" style=" border: 2px solid#FF8000;position: absolute; top: 50%; left: 50%;
     transform: translate(-50%,-50%); width: 1200px; height: 498px; padding: 40px 40px; box-sizing: border-box; background: darkslategray;">
    <h:form id="form1">
        <h:panelGrid columns="4">
    <h:panelGrid columns="3" style="vertical-align: top">
        First name:
        <h:inputText id="firstname" value="#{registerBean.firstname}"/>
        <h:message for="firstname" style="color: red;"></h:message>
        Last name:
        <h:inputText id="lastname" value="#{registerBean.lastname}"/>
        <h:message for="lastname" style="color: red;"></h:message>
        Email:
        <h:inputText id="email" value="#{registerBean.email}"/>
        <h:message for="email" style="color: red;"></h:message>
        Password:
        <h:inputSecret id="password" value="#{registerBean.password}"/>
        <h:message for="password" style="color: red;"></h:message>
        Date of Birth:
        <h:inputText id="date" value="#{registerBean.date}"/>
        <h:message for="date" style="color: red;"></h:message>
        ZIP code:
        <h:inputText id="postzip" value="#{registerBean.postzip}" />
        <h:message for="postzip" style="color: red;"></h:message><br/>
        Country:
        <h:inputText id="country" value="#{registerBean.country}" />
        <h:message for="country" style="color: red;"></h:message>
        <h:commandButton action="#{registerBean.addUser}" value="#{registerBean.submitButtonLabel}" style="border: none; outline: none; height: 40px;
    color: #fff; font-size: 16px; background: chocolate; cursor: pointer; border-radius: 10px; width: 200px; margin-top: 20px"/>
        <h:inputHidden value="#{registerBean.id}"/>
    </h:panelGrid>

        </h:panelGrid>

    </h:form>
    </h:panelGroup>
    </h:panelGroup>
</h:body>
</html>
