<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" >
<h:head>

</h:head>
<h:body style="background-image: url(resources/image/Closeup.jpg);background-repeat: no-repeat; background-size: cover; font-family: sans-serif;">
        <h:panelGroup layout="block" styleClass="content" style="position: absolute;transform: translate(-50%,-50%); top: 50%; left: 50%;">
     <h:form id="form" >

          <!--  <p:growl id="msgs" showDetail="true" /> -->


          <p:tabView dynamic="true" cache="true" effect="fold" style="background: rgba(1, 1, 1, .8);width: 800px; border: none;border: 2px solid#ff2; color: darkkhaki; font-family: Calibri ">


               
               <p:tab title="TEACHER" style="background: black">

                    <h:panelGrid columns="3" style="vertical-align: top; color: darkkhaki; font-family: Calibri" >


                         Email
                         <h:inputText id="email1" value="#{teacherBean.email}" style="border: none;border-radius: 6px; border: 1px solid #ff2;
           background: rgba(255,255,255, .1); outline: none; height: 30px; color: #fff; font-size: 16px;width: 100%;"/>
                         <h:message for="email1" style="color: red;"></h:message>
                         Password
                         <h:inputSecret id="password1" value="#{teacherBean.password}" style="border: none;border-radius: 6px; border: 1px solid #ff2;
           background: rgba(255,255,255, .1); outline: none; height: 30px; color: #fff; font-size: 16px;width: 100%;"/>
                         <h:message for="password1" style="color: red;"></h:message>
                         Social Number
                         <h:inputText id="personnumber1" value="#{teacherBean.pnumber}" style="border: none;border-radius: 6px; border: 1px solid #ff2;
           background: rgba(255,255,255, .1); outline: none; height: 30px; color: #fff; font-size: 16px;width: 100%;"/>
                         <h:message for="personnumber1" style="color: red;"></h:message>

                         First name
                         <h:inputText id="firstname1" value="#{teacherBean.firstname}" style="border: none;border-radius: 6px; border: 1px solid #ff2;
           background: rgba(255,255,255, .1); outline: none; height: 30px; color: #fff; font-size: 16px;width: 100%;"/>
                         <h:message for="firstname1" style="color: red;"></h:message>
                         Last name
                         <h:inputText id="lastname1" value="#{teacherBean.lastname}" style="border: none;border-radius: 6px; border: 1px solid #ff2;
           background: rgba(255,255,255, .1); outline: none; height: 30px; color: #fff; font-size: 16px;width: 100%;"/>
                         <h:message for="lastname1" style="color: red;"></h:message>

                         Date of Birth
                         <h:inputText id="date1" value="#{teacherBean.dateOfBirth}" style="border: none;border-radius: 6px; border: 1px solid #ff2;
           background: rgba(255,255,255, .1); outline: none; height: 30px; color: #fff; font-size: 16px;width: 100%;">
                              <f:convertDateTime pattern = "dd-mm-yyyy" /></h:inputText>
                         <h:message for="date1" style="color: red;"></h:message>
                         Phone Number
                         <h:inputText id="phonenumber1" value="#{teacherBean.telNumber}" style="border: none;border-radius: 6px; border: 1px solid #ff2;
           background: rgba(255,255,255, .1); outline: none; height: 30px; color: #fff; font-size: 16px;width: 100%;"/>
                         <h:message for="phonenumber1" style="color: red;"></h:message>
                         Adress
                         <h:inputText id="adress1" value="#{teacherBean.adress}" style="border: none;border-radius: 6px; border: 1px solid #ff2;
           background: rgba(255,255,255, .1); outline: none; height: 30px; color: #fff; font-size: 16px;width: 100%;"/>
                         <h:message for="adress1" style="color: red;"></h:message>
                         ZIP code
                         <h:inputText id="postzip1" value="#{teacherBean.postzip}" style="border: none;border-radius: 6px; border: 1px solid #ff2;
           background: rgba(255,255,255, .1); outline: none; height: 30px; color: #fff; font-size: 16px;width: 100%;"/>
                         <h:message for="postzip1" style="color: red;"></h:message>
                         City
                         <h:inputText id="city1" value="#{teacherBean.city}" style="border: none;border-radius: 6px; border: 1px solid #ff2;
           background: rgba(255,255,255, .1); outline: none; height: 30px; color: #fff; font-size: 16px;width: 100%;"/>
                         <h:message for="city1" style="color: red;"></h:message>

                         <h:inputHidden value="#{teacherBean.id}"  />
                         <h:commandButton id="valide"  action="#{teacherBean.addTeacher}" value="#{teacherBean.submitButtonLabel1}" style="border: none; outline: none; height: 40px; color: #000; font-size: 16px; background: #ffc00b; cursor: pointer; border-radius: 0px; width: 100%; height: 30px; margin-top: 40px"/>
                         <h:inputHidden value="#{teacherBean.id}"  />
                         <h:selectBooleanCheckbox id="agree1" value="#{teacherBean.agree}" style="background: transparent; height: 30px; width: 30px; border: 1px solid #fff; color: darkcyan;"/>
                         I agree that you uses my information in accordance with the Personal Information Act (PUL)
                         <h:message for="agree1" style="color: red;"></h:message>
                    </h:panelGrid>

               </p:tab>
          </p:tabView>


</h:form>
        </h:panelGroup>
</h:body>
</html>
