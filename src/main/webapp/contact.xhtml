<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>
<h:body style="background: darkslategray; background-size: cover; font-family: sans-serif;">
    <h:panelGroup layout="block" styleClass="wast" style="position: absolute; top: 15%; left: 0%;
                                                 width: 100%; height: 500px; background: white; ">
        <h:commandLink action="index">
            <h:graphicImage library="icon" name="computer.png" styleClass="user" style="width: 50px; height: 50px; overflow: hidden; position: absolute; top: 0%; left: 10%"/>
        </h:commandLink>
        <h:panelGroup layout="block" styleClass="content" style="position: absolute; top: 50%; left: 55%;
     transform: translate(-50%,-50%); width: 600px; height: 400px; padding: 40px 40px; box-sizing: border-box; background: rgba(0,0,0, .5);">
          <h:outputLabel value="Contact Us" style="margin: 0px; padding: 0 0 30px; color: darkorange; text-align: center;"/>
          <h:form id="contact">

               <h:inputText id="FullName" value="#{contactform.fullname}" style="border: none; border-bottom: 1px solid #fff;
           background: transparent; outline: none; height: 40px; color: #fff; font-size: 16px;width: 100%; margin-bottom: 20px; margin-top: 20px">
                   <f:passThroughAttribute name="type" value="FullName"/>
                   <f:passThroughAttribute name="placeholder" value="Full Name"/>
               </h:inputText>
               <h:inputText id="Email" value="#{contactform.email}" style="border: none; border-bottom: 1px solid #fff;
           background: transparent; outline: none; height: 40px; color: #fff; font-size: 16px;width: 100%; margin-bottom: 20px;">
                   <f:passThroughAttribute name="type" value="Email"/>
                   <f:passThroughAttribute name="placeholder" value="Exemple@email.com"/>
               </h:inputText>
              <h:inputText id="subject" value="#{contactform.subject}" style="border: none; border-bottom: 1px solid #fff;
           background: transparent; outline: none; height: 40px; color: #fff; font-size: 16px;width: 100%; margin-bottom: 20px;">
              <f:passThroughAttribute name="type" value="subject"/>
              <f:passThroughAttribute name="placeholder" value="Subject"/>
          </h:inputText><br/>
               <h:inputTextarea id="message" value="#{contactform.message}" style="border: none; border-bottom: 1px solid #fff;
           background: transparent; outline: none; height: 40px; color: #fff; font-size: 16px;width: 100%; margin-bottom: 20px;">
                   <f:passThroughAttribute name="type" value="message"/>
                   <f:passThroughAttribute name="placeholder" value="Enter your text here..."/>
               </h:inputTextarea>
               <h:commandButton value="Send" action="#{contactform.sumbit}" style="border: none; outline: none; height: 40px;
    color: #fff; font-size: 16px; background: darkorange; cursor: pointer; border-radius: 20px; width: 47%;"/> &nbsp;&nbsp;
               <h:commandButton value="Reset" action="contact" style="border: none; outline: none; height: 40px;
    color: #fff; font-size: 16px; background: crimson; cursor: pointer; border-radius: 20px; width: 47%; "/>
          </h:form>
     </h:panelGroup>
    </h:panelGroup>
</h:body>
</html>
